name:                safe-json
version:             0.1.0
github:              "Vlix/safe-json"
license:             MIT
author:              "Felix Paulusma"
maintainer:          "felix.paulusma@gmail.com"
copyright:           "2019 Felix Paulusma"
# Metadata used when publishing your package
synopsis:            Automatic JSON format versioning
category:            "JSON"

extra-source-files:
- README.md
- ChangeLog.md


# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see README at <https://github.com/Vlix/safe-json#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- containers
- dlist
- hashable
- scientific
- tasty
- tasty-hunit
- tasty-quickcheck
- text
- time
- unordered-containers
- uuid-types
- vector

library:
  source-dirs: src
  exposed-modules:
    - Data.Aeson.Safe
    - Data.SafeJSON
    - Data.SafeJSON.Test
  default-extensions:
    - OverloadedStrings

tests:
  safe-json-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - generic-arbitrary
    - safe-json
    - quickcheck-instances
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - temporary
    - uuid
    default-extensions:
      - OverloadedStrings
