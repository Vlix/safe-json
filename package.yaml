name:                safe-json
version:             0.1.0
github:              "Vlix/safe-json"
license:             MIT
author:              "Felix Paulusma"
maintainer:          "felix.paulusma@gmail.com"
copyright:           "2019 Felix Paulusma"
# Metadata used when publishing your package
synopsis:            Automatic JSON format versioning
category:            "JSON"

extra-source-files:
- README.md
- ChangeLog.md


# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see README at <https://github.com/Vlix/safe-json#readme>

dependencies:
- aeson                 >= 1.4.1
- base                  >= 4.9 && < 5
- bytestring            >= 0.9.2.1
- containers            >= 0.5.7.1
- dlist                 >= 0.7
- hashable              >= 1.2.4
- scientific            >= 0.3.5.1
- tasty                 >= 0.10.1.2
- tasty-hunit           >= 0.10
- tasty-quickcheck      >= 0.8
- text                  >= 1.2.2
- time                  >= 1.5.0.1
- unordered-containers  >= 0.2.6
- uuid-types            >= 1.0.3
- vector                >= 0.6.1

library:
  source-dirs: src
  exposed-modules:
    - Data.Aeson.Safe
    - Data.SafeJSON
    - Data.SafeJSON.Test
  default-extensions:
    - OverloadedStrings

tests:
  safe-json-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - generic-arbitrary
      - safe-json
      - quickcheck-instances
      - tasty
      - tasty-hunit
      - tasty-quickcheck
      - temporary
      - uuid
    default-extensions:
      - OverloadedStrings
